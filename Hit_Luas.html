<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-grup {
            margin-bottom: 10px;
        }

        .form-grup label {
            display: block;
            margin-bottom: 5px;
        }

        .form-grup input[type="number"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-grup button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        #hasil {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hitung Luas Segitiga</h1>
        <div class="form-grup">
            <label for="alas">Masukkan panjang alas:</label>
            <input type="number" id="alas" required>
        </div>
        <div class="form-grup">
            <label for="tinggi">Masukkan tinggi:</label>
            <input type="number" id="tinggi" required>
        </div>
        <div class="form-grup">
            <button onclick="hitungLuas()">Hitung Luas</button>
        </div>
        <div id="hasil"></div>
    </div>

    <script>
        function hitungLuas() {
            var alas = parseFloat(document.getElementById('alas').value);
            var tinggi = parseFloat(document.getElementById('tinggi').value);
            var hasilDiv = document.getElementById('hasil');

            if (isNaN(alas) || isNaN(tinggi) || alas <=0 || tinggi <=0) {
                hasilDiv.innerHTML = 'Masukkan angka yang valid untuk alas dan tinggi.';
                return;
            }

            fetch('/hitung_luas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ alas: alas, tinggi: tinggi})
            })
            .then(response => response.json())
            .then(data => {
                if (data.hasil) {
                    hasilDiv.innerHTML = 'Luas segitiga: ' + data.hasil;
                } else {
                    hasilDiv.innerHTML = 'Error: ' + data.error;
                }
            });
        }
    </script>
</body>
</html>
